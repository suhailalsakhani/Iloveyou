<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUHAIL LOVES MAHENOOR ♥️</title>
    <style>
        body {
            background: url('converted_image.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            backdrop-filter: blur(10px) opacity(0.8);
        }
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        h1 {
            font-size: 50px;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 10px rgba(229, 184, 11, 0.8);
        }
        p {
            font-size: 22px;
            line-height: 1.8;
            font-weight: 600;
        }
        .button {
            background-color: #FFD700;
            color: black;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(229, 184, 11, 0.8);
            transition: 0.3s ease-in-out;
        }
        .button:hover {
            background-color: rgba(229, 184, 11, 0.8);
        }
        .quote-container {
            margin-top: 20px;
        }
        .quote-img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MAHENOOR MERI JAAN ♥️</h1>
        <div class="quote-container">
            <img src="rotated_portrait.jpg" class="quote-img" id="quoteImage">
            <p id="loveQuote">"You are my today and all of my tomorrows."</p>
            <button class="button" onclick="changeQuote()">Click Here for Jaaneman's Words</button>
        </div>
        <a href="https://wa.me/919136052438" class="button">Click Here to Send Kisses</a>
    </div>
    <script>
        const quotes = [
            "You are my today and all of my tomorrows.",
            "I love you more than words can express.",
            "Every love story is beautiful, but ours is my favorite.",
            "You are the best thing that's ever been mine.",
            "With you, every moment is magical."
        ];
        let index = 0;
        function changeQuote() {
            index = (index + 1) % quotes.length;
            document.getElementById("loveQuote").innerText = quotes[index];
        }
        setInterval(changeQuote, 7000);
    </script>
</body>
</html>
